<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <style>
        /* General Reset */
        body, h1, h2, p, table {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            color: #333;
        }

        /* Container Styling */
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        /* Form Styling */
        .filter-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .filter-form div {
            display: flex;
            flex-direction: column;
        }

        .filter-form label {
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #555;
        }

        .filter-form input {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .filter-form input:focus {
            border-color: #3498db;
        }

        /* Submit Button */
        .filter-form button {
            grid-column: span 4;
            padding: 12px 0;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-form button:hover {
            background-color: #2980b9;
        }

        /* Flight Table Styling */
        .flight-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .flight-table th,
        .flight-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .flight-table th {
            background-color: #3498db;
            color: white;
        }

        .flight-table tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive Table Styling */
        @media (max-width: 768px) {
            .filter-form {
                grid-template-columns: 1fr 1fr;
            }

            .filter-form button {
                grid-column: span 2;
            }

            .flight-table th, .flight-table td {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Planner</h1>
        <!-- Unified Search Form for All Filters -->
        <form action="/flights/search" method="get" class="filter-form">
            <div>
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Search by destination" />
            </div>

            <div>
                <label for="minPrice">Min Price:</label>
                <input type="number" id="minPrice" name="minPrice" placeholder="Min Price" />
                <label for="maxPrice">Max Price:</label>
                <input type="number" id="maxPrice" name="maxPrice" placeholder="Max Price" />
            </div>

            <div>
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" />
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" />
            </div>

            <div>
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime" />
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime" />
            </div>

            <!-- Submit Button -->
            <button type="submit">Search/Clear filters</button>
        </form>
        
        <!-- Flight List as a Table -->
        <table class="flight-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Destination</th>
                    <th>Price</th>
                    <th>Time</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="flight : ${flights}">
                    <td th:text="${flight.name}"></td>
                    <td th:text="${flight.destination}"></td>
                    <td th:text="${flight.price}"></td>
                    <td th:text="${flight.flightTime}"></td>
                    <td th:text="${flight.flightDate}"></td>
                    <td>
                        <!--<a th:href="@{/seatSelection(flightId=${flight.id})}">-->
                        <a th:href="@{/seats/seatSelection(flightId=${flight.id})}">
 
                            <button>Pick</button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        // Initialize flatpickr on startDate and endDate input fields and set the start of the week to Monday
        flatpickr("#startDate", {
            locale: {
                firstDayOfWeek: 1 // Set Monday as the first day of the week
            }
        });
        flatpickr("#endDate", {
            locale: {
                firstDayOfWeek: 1 // Set Monday as the first day of the week
            }
        });

        // Initialize flatpickr on startTime and endTime input fields to use 24-hour format
        flatpickr("#startTime", {
            enableTime: true,
            noCalendar: true,
            time_24hr: true // Use 24-hour format
        });
        flatpickr("#endTime", {
            enableTime: true,
            noCalendar: true,
            time_24hr: true // Use 24-hour format
        });

    </script>
</body>
</html>
